<html>
    <head>
        <meta charset="utf-8">
        <title>o3a — Multilocale Oracle</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <img id="sun" src="sun.svg"/>
                <span id="yes">होयःहो</span>
                <img id="logo" src="logo.svg"/>
                <span id="no">नाहीःना</span>
                <img id="moon" src="moon.svg"/>
            </div>
            <svg id="letters" viewBox="0 0 100 94">
                
                <defs>
                    <path id="curve1" d="M10 24 a 80 80 0 0 1 80 0"/>
                </defs>
                <text>
                    <textPath 
                        lengthAdjust="spacing" 
                        startOffset="50%" 
                        text-anchor="middle"
                        xlink:href="#curve1"
                    >
                        ़ॐंँःअआइईउऊऋऌ
                    </textPath>
                </text>
                
                <defs>
                    <path id="curve2" d="M10 38 a 80 80 0 0 1 80 0"/>
                </defs>
                <text>
                    <textPath 
                        lengthAdjust="spacing" 
                        startOffset="50%" 
                        text-anchor="middle"
                        xlink:href="#curve2"
                    >
                        ऍएऐऑओऔकखगघङचछ
                    </textPath>
                </text>
                
                <defs>
                    <path id="curve3" d="M10 52 a 80 80 0 0 1 80 0"/>
                </defs>
                <text>
                    <textPath 
                        lengthAdjust="spacing" 
                        startOffset="50%" 
                        text-anchor="middle"
                        xlink:href="#curve3"
                    >
                        जझञटठडढणतथदधन
                    </textPath>
                </text>
                
                <defs>
                    <path id="curve4" d="M10 66 a 80 80 0 0 1 80 0"/>
                </defs>
                <text>
                    <textPath 
                        lengthAdjust="spacing" 
                        startOffset="50%" 
                        text-anchor="middle"
                        xlink:href="#curve4"
                    >
                        पफबभमयरऱलवशषस
                    </textPath>
                </text>
                
                <defs>
                    <path id="curve5" d="M10 80 a 80 80 0 0 1 80 0"/>
                </defs>
                <text>
                    <textPath 
                        lengthAdjust="spacing" 
                        startOffset="50%" 
                        text-anchor="middle"
                        xlink:href="#curve5"
                    >
                        हळऽािीुूृॄॅेै
                    </textPath>
                </text>
                
                <defs>
                    <path id="curve6" d="M10 94 a 80 80 0 0 1 80 0"/>
                </defs>
                <text>
                    <textPath 
                        lengthAdjust="spacing" 
                        startOffset="50%" 
                        text-anchor="middle"
                        xlink:href="#curve6"
                    >
                        ॉोौ्
                    </textPath>
                </text>
                
            </svg>
            <div id="numbers">
                १२३४५६७८९०
            </div>
            <div id="footer">
                <img src="bottomleft.svg"/>
                <img id="goodbye" src="goodbye.svg"/>
                <img src="bottomright.svg"/>
            </div>
        </div>
    </body>
</html>
